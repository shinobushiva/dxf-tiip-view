<!-- As a heading -->

<div class="container">
  <h1 class="">DXF-TIIP Viewer</h1>
</div>

<div class="container">
  <div class="row">
    <div id="metadata" class="col-sm-12">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <!-- <button id="update">Update</button> -->
      <div id="cad-view">
      <div class='cad-placeholder'>
        <div>CADビューを読み込んでいます</div>
        <div class="progress progress-striped" style="width: 300px;">
          <div id="file-progress-bar" class="progress-bar progress-bar-success" role="progressbar" style="width: 0">
          </div>
        </div>
      </div>
    </div>
      <p>右クリック - 移動, スクロール - 拡縮, 左クリック - 長さを測る</p>
    </div>
    <div class="col-sm-6">
      <ul id="checkboxes">
      </ul>
    </div>
  </div>
</div>
